<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter a search term: </label>
    <input type="text" id="query" name="query"/>
    </br>
    <input type="submit" value="Find">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books not found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}">Book</p>

        <div th:if="${book.getOwner() != null}">
            <span th:text="${book.getOwner().getFullName()}">Person name</span> <span> has the book now</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>The book is available</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
